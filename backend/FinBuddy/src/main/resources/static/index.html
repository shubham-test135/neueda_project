<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinBuddy - Financial Portfolio Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Inter", sans-serif;
      }
      .welcome-container {
        text-align: center;
        color: white;
      }
      .welcome-container h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: fadeIn 1s ease-in;
      }
      .welcome-container p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .btn-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      .btn-primary {
        background: white;
        color: #667eea;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid white;
      }
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .spinner {
        display: none;
        margin: 2rem auto;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="welcome-container">
      <h1><i class="fas fa-chart-line"></i> FinBuddy</h1>
      <p>Your Professional Financial Portfolio Management Dashboard</p>

      <div class="btn-group">
        <a href="pages/dashboard.html" class="btn btn-primary">
          <i class="fas fa-home"></i>
          Go to Dashboard
        </a>
        <a href="pages/portfolios.html" class="btn btn-secondary">
          <i class="fas fa-briefcase"></i>
          View Portfolios
        </a>
        <a href="pages/assets.html" class="btn btn-secondary">
          <i class="fas fa-coins"></i>
          Manage Assets
        </a>
        <a href="pages/market.html" class="btn btn-secondary">
          <i class="fas fa-chart-area"></i>
          Live Market
        </a>
        <a href="pages/reports.html" class="btn btn-secondary">
          <i class="fas fa-file-alt"></i>
          Reports
        </a>
      </div>

      <div class="spinner" id="spinner"></div>
    </div>

    <script>
      // Auto-redirect to dashboard after 2 seconds (optional)
      // Uncomment the lines below to enable auto-redirect

      setTimeout(() => {
        document.getElementById('spinner').style.display = 'block';
        setTimeout(() => {
          window.location.href = 'pages/dashboard.html';
        }, 500);
      }, 2000);
      */
    </script>
  </body>
</html>
