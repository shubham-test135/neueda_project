<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports - FinBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Top Navbar -->
      <div id="navbar-container"></div>

      <!-- Main Content Area -->
      <main class="main-content">
        <div class="content-wrapper">
          <!-- Page Header -->
          <div class="page-header">
            <div>
              <h1 class="page-title">
                <i class="fas fa-file-alt"></i>
                Reports
              </h1>
              <p class="page-subtitle">
                Generate and download portfolio reports
              </p>
            </div>
          </div>

          <!-- Report Options -->
          <div class="section-card">
            <div class="section-header">
              <div class="section-title">
                <i class="fas fa-download"></i>
                <h2>Download Reports</h2>
              </div>
            </div>
            <div class="quick-actions">
              <button class="action-card" id="downloadPdfBtn">
                <i class="fas fa-file-pdf"></i>
                <span>PDF Report</span>
              </button>
<!--              <button class="action-card" id="downloadExcelBtn">-->
<!--                <i class="fas fa-file-excel"></i>-->
<!--                <span>Excel Report</span>-->
<!--              </button>-->
<!--              <button class="action-card" id="downloadCsvBtn">-->
<!--                <i class="fas fa-file-csv"></i>-->
<!--                <span>CSV Export</span>-->
<!--              </button>-->
              <button class="action-card" id="emailReportBtn">
                <i class="fas fa-envelope"></i>
                <span>Email Report</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>
      </main>
    </div>

    <!-- Common Modals -->
    <div id="modals-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay-container"></div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/pages/reports-page.js"></script>
  </body>
</html>
