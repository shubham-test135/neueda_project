<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolios - FinBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Top Navbar -->
      <div id="navbar-container"></div>

      <!-- Main Content Area -->
      <main class="main-content">
        <div class="content-wrapper">
          <!-- Page Header -->
          <div class="page-header">
            <div>
              <h1 class="page-title">
                <i class="fas fa-briefcase"></i>
                My Portfolios
              </h1>
              <p class="page-subtitle">Manage your investment portfolios</p>
            </div>
            <button class="btn btn-primary" id="createPortfolioBtn">
              <i class="fas fa-plus"></i> Create Portfolio
            </button>
          </div>

          <!-- Portfolio Cards Grid -->
          <div class="portfolios-grid" id="portfoliosGrid">
            <!-- Portfolio cards will be loaded here -->
            <div class="empty-state">
              <i class="fas fa-briefcase"></i>
              <p>No portfolios found</p>
              <button class="btn btn-primary" id="createFirstPortfolio">
                <i class="fas fa-plus"></i> Create Your First Portfolio
              </button>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>
      </main>
    </div>

    <!-- Common Modals -->
    <div id="modals-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay-container"></div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/pages/portfolios-page.js"></script>
  </body>
</html>
