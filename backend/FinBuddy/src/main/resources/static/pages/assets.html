<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assets - FinBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Top Navbar -->
      <div id="navbar-container"></div>

      <!-- Main Content Area -->
      <main class="main-content">
        <div class="content-wrapper">
          <!-- Page Header -->
          <div class="page-header">
            <div>
              <h1 class="page-title">
                <i class="fas fa-coins"></i>
                Asset Management
              </h1>
              <p class="page-subtitle">Manage your investment assets</p>
            </div>
            <button class="btn btn-primary" id="toggleAddAssetBtn">
              <i class="fas fa-plus"></i> Add Asset
            </button>
          </div>

          <!-- Search Bar -->
          <div class="section-card">
            <div class="search-bar-full">
              <i class="fas fa-search search-icon"></i>
              <input
                type="text"
                id="assetSearch"
                placeholder="Search assets by name or symbol..."
                class="search-input"
              />
              <button id="searchBtn" class="btn btn-secondary btn-sm">
                Search
              </button>
            </div>
          </div>

          <!-- Add Asset Form -->
          <div class="add-asset-form" id="addAssetForm" style="display: none">
            <div class="form-header">
              <h3><i class="fas fa-plus"></i> Add New Asset</h3>
              <button class="close-form-btn" id="cancelAssetBtn">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <form id="assetForm">
              <div class="form-grid">
                <div class="form-group">
                  <label><i class="fas fa-layer-group"></i> Asset Type</label>
                  <select id="assetType" class="form-select" required>
                    <option value="">Select Type</option>
                    <option value="STOCK">Stock</option>
                    <option value="BOND">Bond</option>
                    <option value="MUTUAL_FUND">Mutual Fund</option>
                    <option value="SIP">SIP</option>
                  </select>
                </div>
                <div class="form-group">
                  <label><i class="fas fa-tag"></i> Name</label>
                  <div class="search-wrapper">
                    <input
                      type="text"
                      id="assetName"
                      class="form-input"
                      placeholder="Search for stocks..."
                      autocomplete="off"
                      required
                    />
                    <div
                      class="asset-search-results"
                      id="assetSearchResults"
                      style="display: none"
                    ></div>
                  </div>
                </div>
                <div class="form-group">
                  <label><i class="fas fa-code"></i> Symbol</label>
                  <input
                    type="text"
                    id="assetSymbol"
                    class="form-input"
                    readonly
                    required
                  />
                </div>
                <div class="form-group">
                  <label><i class="fas fa-hashtag"></i> Quantity</label>
                  <input
                    type="number"
                    id="assetQuantity"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <label
                    ><i class="fas fa-dollar-sign"></i> Purchase Price</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    id="purchasePrice"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <label><i class="fas fa-chart-line"></i> Current Price</label>
                  <input
                    type="number"
                    step="0.01"
                    id="currentPrice"
                    class="form-input"
                    readonly
                    required
                  />
                </div>
                <div class="form-group">
                  <label><i class="fas fa-calendar"></i> Purchase Date</label>
                  <input
                    type="date"
                    id="purchaseDate"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <label><i class="fas fa-money-bill"></i> Currency</label>
                  <select id="currency" class="form-select" disabled>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                  </select>
                  <small
                    style="color: var(--text-secondary); font-size: 0.75rem"
                    >Uses global currency setting</small
                  >
                </div>
                <div class="form-group form-group-checkbox">
                  <label class="checkbox-label">
                    <input type="checkbox" id="isWishlist" />
                    <span>Add to Wishlist (Sandbox)</span>
                  </label>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-check"></i> Add Asset
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancelAssetBtn2"
                >
                  <i class="fas fa-times"></i> Cancel
                </button>
              </div>
            </form>
          </div>

          <!-- Assets Table -->
          <div class="section-card">
            <div class="table-wrapper">
              <table class="data-table">
                <thead>
                  <tr>
                    <th><i class="fas fa-tag"></i> Name</th>
                    <th><i class="fas fa-code"></i> Symbol</th>
                    <th><i class="fas fa-layer-group"></i> Type</th>
                    <th><i class="fas fa-hashtag"></i> Quantity</th>
                    <th><i class="fas fa-dollar-sign"></i> Live Price</th>
                    <th><i class="fas fa-wallet"></i> Value</th>
                    <th><i class="fas fa-chart-line"></i> Gain/Loss</th>
                    <th>G/L %</th>
                    <th><i class="fas fa-cog"></i> Actions</th>
                  </tr>
                </thead>
                <tbody id="assetsTableBody">
                  <tr>
                    <td colspan="9" class="empty-state-row">
                      <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <p>Select a portfolio to view assets</p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>
      </main>
    </div>

    <!-- Common Modals -->
    <div id="modals-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay-container"></div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/pages/assets-page.js"></script>
  </body>
</html>
