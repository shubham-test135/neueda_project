<!-- Modals Component -->

<!-- Portfolio Creation Modal -->
<div id="portfolioModal" class="modal">
  <div class="modal-content modal-modern">
    <div class="modal-header">
      <h2><i class="fas fa-plus-circle"></i> Create New Portfolio</h2>
      <button class="modal-close" id="closePortfolioModal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form id="portfolioForm">
      <div class="modal-body">
        <div class="form-group">
          <label><i class="fas fa-briefcase"></i> Portfolio Name</label>
          <input
            type="text"
            id="portfolioName"
            class="form-input"
            placeholder="My Investment Portfolio"
            required
          />
        </div>
        <div class="form-group">
          <label><i class="fas fa-file-alt"></i> Description</label>
          <textarea
            id="portfolioDescription"
            class="form-input"
            rows="3"
            placeholder="Brief description of your portfolio..."
          ></textarea>
        </div>
        <div class="form-group">
          <label><i class="fas fa-money-bill"></i> Base Currency</label>
          <select id="portfolioBaseCurrency" class="form-select">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-check"></i> Create Portfolio
        </button>
        <button type="button" class="btn btn-secondary close-modal">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>
