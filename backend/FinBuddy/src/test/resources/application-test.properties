# Test Configuration Properties
# This file is used for test environment configuration

# Database Configuration for Tests (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# API Configuration for Tests
finnhub.api.key=demo
finnhub.api.enabled=false
alphavantage.api.key=demo

# Logging
logging.level.com.example.FinBuddy=DEBUG
logging.level.org.springframework=WARN
