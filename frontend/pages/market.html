<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Market - FinBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Top Navbar -->
      <div id="navbar-container"></div>

      <!-- Main Content Area -->
      <main class="main-content">
        <div class="content-wrapper">
          <!-- Page Header -->
          <div class="page-header">
            <div>
              <h1 class="page-title">
                <i class="fas fa-chart-area"></i>
                Live Market
              </h1>
              <p class="page-subtitle">Real-time market prices and updates</p>
            </div>
            <div class="auto-refresh-indicator" id="autoRefreshIndicator">
              <i class="fas fa-circle pulse"></i> Auto-refresh: ON
            </div>
          </div>

          <!-- Real-Time Price Updates Section -->
          <div class="section-card">
            <div class="section-header">
              <div class="section-title">
                <i class="fas fa-bolt"></i>
                <h2>Live Prices</h2>
              </div>
            </div>
            <div class="live-prices-grid" id="livePricesGrid">
              <div class="empty-state">
                <i class="fas fa-chart-area"></i>
                <p>Add assets to see live prices</p>
              </div>
            </div>
          </div>

          <!-- Market Indices -->
          <div class="section-card">
            <div class="section-header">
              <div class="section-title">
                <i class="fas fa-globe"></i>
                <h2>Market Indices</h2>
              </div>
            </div>
            <div class="benchmark-grid">
              <div class="benchmark-card">
                <div class="benchmark-icon">
                  <i class="fas fa-chart-line"></i>
                </div>
                <div class="benchmark-info">
                  <h4>S&P 500</h4>
                  <p class="benchmark-value" id="sp500Index">Loading...</p>
                  <span class="benchmark-change positive" id="sp500Change"
                    >+0%</span
                  >
                </div>
              </div>
              <div class="benchmark-card">
                <div class="benchmark-icon">
                  <i class="fas fa-chart-line"></i>
                </div>
                <div class="benchmark-info">
                  <h4>NASDAQ</h4>
                  <p class="benchmark-value" id="nasdaqIndex">Loading...</p>
                  <span class="benchmark-change positive" id="nasdaqChange"
                    >+0%</span
                  >
                </div>
              </div>
              <div class="benchmark-card">
                <div class="benchmark-icon">
                  <i class="fas fa-chart-line"></i>
                </div>
                <div class="benchmark-info">
                  <h4>NIFTY 50</h4>
                  <p class="benchmark-value" id="niftyIndex">Loading...</p>
                  <span class="benchmark-change positive" id="niftyChange"
                    >+0%</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>
      </main>
    </div>

    <!-- Common Modals -->
    <div id="modals-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay-container"></div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/pages/market-page.js"></script>
  </body>
</html>
